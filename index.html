<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jiya Shah - Zine Assignment</title>
<style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display';font-size: 16px;
      background-color: #000; 
    }
  
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #c4e5fc;
      overflow: hidden;
    }
  
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease; 
      pointer-events: none; 
    }
  
    .slide.show {
      opacity: 1;
      pointer-events: auto; 
    }
  
    .slide img {
      height: 100%;
      width: auto;
      border-radius: 10px;
      object-fit: cover;
      max-width: 100%;
    }
  
    .slide .description {
        flex: 1;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        overflow-y: auto;
        height: 80%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        display: flex; 
        align-items: center; 
        justify-content: center; 
    }

    .slide .description-content {
    font-size: 24px;
    white-space: pre-line;
    text-align: left;
    }

  
    .only-image {
      justify-content: center;
    }
  
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 32px;
      padding: 20px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
    }
  
    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  
    .prev-button {
      left: 30px;
    }
  
    .next-button {
      right: 30px;
    }
    .tooltip {
    position: fixed;
    background-color: black;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    pointer-events: none;
    z-index: 20;
    opacity: 0;
    transition: opacity 0.2s;
    }
    h1{
        background-color: transparent;
    }
    
    .text-only {
    justify-content: center;
    padding-left: 100px;
    padding-right: 100px;
    }

    .text-only .description {
    width: 70%;
    height: auto;
    }
    .description-content a {
        color: #4CAF50;
        text-decoration: underline;
    }

    .description-content a:hover {
        color: #81C784; 
    }
    .description.small-text .description-content {
        font-size: 18px;
        line-height: 1.5;
    }
    .slide-title {
        width: 100%;
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
        color: black; 
    }


  </style>
</head>

<body>

<div class="slideshow-container" id="slideshow">
<button class="nav-button prev-button" onclick="prevSlide()">&#8592;</button>
<button class="nav-button next-button" onclick="nextSlide()">&#8594;</button>
</div>

<div id="tooltip" class="tooltip"></div>
<script src="slideshow.js"></script>

</body>
</html>
